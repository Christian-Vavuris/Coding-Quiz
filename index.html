<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="Stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <div class="header-div">

                <a href="./HighScores.HTML">View High Scores</a>

            A quiz by Chris Vavuris and Berkeley Boot Camp!

    </footer>

    <script src="./quiz.js"></script>
